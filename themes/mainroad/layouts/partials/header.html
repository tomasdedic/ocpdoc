<header class="header">
    {{ if ne .Kind "404" }}
        {{ partial "script.html" . }}
    {{ end }}
	<div class="container">
		<div class="wrapper flex">
			<a class="logo__link" href="{{ "" | relLangURL }}" title="{{ .Site.Title }}" rel="home">
				<div class="logo__title">{{ .Site.Title }}</div>
				{{ with .Site.Params.subtitle }}<div class="logo__tagline">{{ . }}</div>{{ end }} 
			</a>
    <aside class="search--right">
    {{ partial "components/search.html" (dict "$" .) }}
    </aside>
    </div>
		<!-- {{ partial "menu.html" . }} -->
	</div>
		{{ partial "menu.html" . }}
</header>
